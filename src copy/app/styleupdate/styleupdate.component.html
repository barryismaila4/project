<div class="container">
  <h2>Mettre à jour le style de danse</h2>

  <form [formGroup]="styleForm" (ngSubmit)="updateDanceStyle()">
    <div class="form-group">
      <label for="name">Nom du style :</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
      <div *ngIf="styleForm.get('name')?.invalid && styleForm.get('name')?.touched" class="text-danger">
        Le nom est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="danceCategory">Catégorie de danse :</label>
      <select id="danceCategory" formControlName="danceCategory" class="form-control">
        <option value="">Sélectionnez une catégorie</option>
        <option *ngFor="let category of danceCategories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
      <div *ngIf="styleForm.get('danceCategory')?.invalid && styleForm.get('danceCategory')?.touched" class="text-danger">
        La catégorie de danse est requise.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="styleForm.invalid">Mettre à jour</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
